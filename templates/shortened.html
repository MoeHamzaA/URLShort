<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shortened.css') }}">
</head>
<body>
    <div class="container" id="shortenedContainer">
        <h1>Your shortened URL:</h1>
        <p><a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
        <button class="button" onclick="window.location.href='/'">Shorten another URL</button>
    </div>
    <script src="{{ url_for('static', filename='shortened.js') }}"></script>
</body>
</html>
